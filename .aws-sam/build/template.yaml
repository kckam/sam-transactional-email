AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'aftersales-transactional-email

  '
Globals:
  Function:
    Timeout: 3
    Tracing: Active
Resources:
  AftersalesTransactionalEmailFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: AftersalesTransactionalEmailFunction
      Handler: app.lambdaHandler
      Runtime: nodejs14.x
      Architectures:
      - x86_64
      Events:
        AftersalesTransactionalEmail:
          Type: Api
          Properties:
            Path: /
            Method: get
    Metadata:
      SamResourceId: AftersalesTransactionalEmailFunction
Outputs:
  AftersalesTransactionalEmailApi:
    Description: API Gateway endpoint URL for Prod stage for Aftersales Transactional
      Email function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
  AftersalesTransactionalEmailFunction:
    Description: Aftersales Transactional Email Lambda Function ARN
    Value:
      Fn::GetAtt:
      - AftersalesTransactionalEmailFunction
      - Arn
  AftersalesTransactionalEmailFunctionIamRole:
    Description: Implicit IAM Role created for Aftersales Transactional Email function
    Value:
      Fn::GetAtt:
      - AftersalesTransactionalEmailFunctionRole
      - Arn
